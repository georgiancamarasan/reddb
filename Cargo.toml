[package]
name = "reddb"
version = "0.1.0"
authors = ["pmagaz <magazpablo@gmail.com>"]
edition = "2018"

# [lib]
# name = "reddb"
# path = "src/lib.rs"

[[bin]]
name = "mybin"
path = "src/main.rs"

[dependencies]
iron = "0.6.1"
owning_ref = "0.4.0"
mime = "0.3.16"
router = "0.6.0"
quick-error = "1.2.3"
urlencoded = "0.6.0"
dotenv = "0.15.0"
uuid = { version = "0.7.4", features = ["serde", "v4", "v1", "v3"] }
bincode = "1.2.1"
serde_json = "1.0.44"
dotenv_codegen = "0.15.0"
serde = { version = "1.0", features = ["derive"] }